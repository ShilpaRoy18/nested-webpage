   <nav>
     <h1>Indian Standard Time</h1>
   </nav>

  <div class="container">
  <h3> The page shows current time of India:</p></h3>
  <p id="demo"></p>
  
</div>
<script>
  var myVar= setInterval(myTime,1000);
    
      function myTime() {
        var d = new Date();
        var m = d.getHours() +':'+ d.getMinutes()+':'+ d.getSeconds();
        var n= d.getDate()+'/';
        var  o= d.getMonth() +1;
        var p = '/'+ d.getFullYear();
        
  document.getElementById("demo").innerHTML = m +"<br/> on " + n + o + p;
}
    
 
    
</script>
